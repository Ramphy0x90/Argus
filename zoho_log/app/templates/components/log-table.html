{% load static %}

{% block assets %}
    <link rel="stylesheet" href="{% static 'css/log-table.css' %}">
{% endblock %}

<div class="log-table-main-container">
    <table>
        <tr>
            <th>Function</th>
            <th>Ticket</th>
            <th>Date time</th>
            <th>Status</th>
        </tr>
        {% for log in logs %}
            <tr onclick="window.location='/log/{{ log.id }}';">
                <td>{{ log.function__name }}</td>
                <td>{{ log.ticket__number }}</td>
                <td>{{ log.log_in }}</td>
                <td>Error</td>
            </tr>
        {% endfor %}
      </table> 
</div>
