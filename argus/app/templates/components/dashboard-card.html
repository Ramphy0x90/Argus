{% load static %}

{% block assets %}
    <link rel="stylesheet" href="{% static 'css/dashboard-card.css' %}">
{% endblock %}

<div class="dashboard-card-main-container card" style="background-color:{{ card_data.color }}">
    <div class="card-icon">
        <img src="{% static 'icons/' %}{{card_data.icon}}">
    </div>
    <div class="card-title">{{ card_title }}</div>
    <div class="card-value">{{ card_data.value }}</div>
</div>
