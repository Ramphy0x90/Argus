{% extends 'base.html' %}
{% load static %}

{% block assets %}
    <link rel="stylesheet" href="{% static 'css/function.css' %}">
{% endblock %}

{% block body %}
    <div class="function-main-container main-container">
        <a href="/" class="home-button"> < Home </a>
        <div class="top-row row">
            <div class="left-column column">
                <div class="title">
                    Function data
                    <hr>
                </div>
                <ul>
                    <li><span class="label">ID:</span> {{ function.id }}</li>
                    <li><span class="label">Name:</span> {{ function.name }}</li>
                    <li><span class="label">Department:</span> {{ function.department__name }}</li>
                </ul>
            </div>
            <div class="right-column column">
                {% include 'components/log-table.html' with logs=logs %}
            </div>
        </div>
    </div>
{% endblock %}
